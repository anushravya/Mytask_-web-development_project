<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In(VSC)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap');
    </style>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="img-box">
            <img src="sigin.jpg" alt="login img" class="img">
        </div>
        <div class="details-box">
            <form action="login.jsp" method="post">
                <div class="title">Login Page</div>
                <div class="lable">Name</div>
                <input type="text" name="name" placeholder="NAME" onkeypress="return(event.charCode!=32)" class="inp"><br>
                <div class="lable">Password</div>
                <input type="password" name="password" placeholder="PASSWORD" class="inp"><br>
                <div class="button">
                    <div class="submit">
                        <input type="submit" value="LOGIN" class="submit-btn" id="submit"><br>
                    </div>
                    <div class="redirect">
                        <a href="signup.html">Create Account</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
